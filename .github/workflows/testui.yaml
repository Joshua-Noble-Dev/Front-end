name: Run UI Tests

on: 
  pull_request:
    branches:
      - main

jobs:
  
  build:

    runs-on: ubuntu-latest

    services:
      chrome:
        image: selenium/standalone-chrome
        options:
          --shm-size 2g

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run test-ui

