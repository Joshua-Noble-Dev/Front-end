<!DOCTYPE html>
<html lang = "en">

    <head>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Create a Role</title>
        <link rel="icon" type="image/x-icon" href="https://companieslogo.com/img/orig/KNOS.L-8a0d29cc.png?t=1720244492">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.cdnfonts.com/css/galano-grotesque-alt" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2ea65b5d39.js" crossorigin="anonymous"></script>
    </head>

    <body>
        {% include "header.html" %}
            <section class="job-roles"> 
                <h2 style="text-align: center; font-size:325%;">Create a Role</h2>
                
                <ul> 
                    <li> 
                        <form class="form" action="/jobRoleForm" method="post">
                            <h3 style="font-size:235%;">
                                <label for="name">
                                    Role Name:
                                </label>
                            </h3> 
                            <input id="name" name="name" value="{{roleName}}" type="text">

                            <h3 style="font-size:235%;">
                                <label for="name">
                                    Location:
                                </label>
                            </h3> 
                            <input id="location" name="location" value="{{location}}" type="text">

                            <h3 style="font-size:235%;">
                                <label for="name">
                                    Capability:
                                </label>
                            </h3> 

                            <select name="capabilityId" id="capabilityId">
                                {% for capability in capabilities %}
                                <option value="{{capability.capabilityId}}">{{capability.capabilityName}}</option>
                                {% endfor %}
                            </select>

                            <h3 style="font-size:235%;">
                                <label for="name">
                                    Band:
                                </label>
                            </h3> 

                            <select name="bandId" id="bandId">
                                {% for band in bands %}
                                <option value="{{band.bandId}}">{{band.bandName}}</option>
                                {% endfor %}
                            </select>

                            <h3 style="font-size:235%;">
                                <label for="name">
                                    Closing Date:
                                </label>
                            </h3> 
                            <input id="closingDate" name="closingDate" value="{{closingDate}}" type="date">

                            <h3 style="font-size:235%;">
                                <label for="name">
                                    Description:
                                </label>
                            </h3> 
                            <input id="description" name="description" value="{{description}}" type="text">

                            <h3 style="font-size:235%;">
                                <label for="name">
                                    Responsibilities:
                                </label>
                            </h3> 
                            <input id="responsibilities" name="responsibilities" value="{{responsibilities}}" type="text">

                            <h3 style="font-size:235%;">
                                <label for="name">
                                    Job Spec Link:
                                </label>
                            </h3> 
                            <input id="jobSpec" name="jobSpec" value="{{jobSpec}}" type="text">

                        </form>
                        <h3 style="font-size:235%;">{{ jobRole.roleName }}</h3> 
                        <h4 style="font-family:''Galano Grotesque', sans-serif';"><i class="fa fa-map-marker " aria-hidden="true"></i> {{ jobRole.location }}</h4>
                        <p><b>Capability: </b>{{ jobRole.capability }}</p> 
                        <p><b>Band: </b>{{ jobRole.band }}</p> 
                        <p><b>Closing Date: </b>{{ jobRole.closingDate | date }}</p> 
                        <p><b>Status: </b>{{ jobRole.status }}</p> 
                    </li> 
                </ul>
              
            </section> 
            {% include "footer.html" %}
    </body>
</html>
