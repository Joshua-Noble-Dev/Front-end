<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/jobRolesListStyle.css">
        <title>Upload CV</title>
        <link rel="icon" type="image/x-icon" href="https://companieslogo.com/img/orig/KNOS.L-8a0d29cc.png?t=1720244492">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.cdnfonts.com/css/galano-grotesque-alt" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2ea65b5d39.js" crossorigin="anonymous"></script>
    </head>
<body>
    <section class="job-roles"> 
    <div class="upload-form">
        <h2>Upload Your CV</h2>
        <form action="/jobRoles/{{ jobRole.id }}/apply" method="post" enctype="multipart/form-data">
            <label for="userid" class="visually-hidden">UserID</label>
            <i class="fa-solid fa-lock" style = "color: #252d4f;"></i>
            <input id="userid" name="userid" value="{{userId}}" type="password" class="login__input" placeholder="Password">

            <input type="file" name="cvFile" accept=".pdf,.doc,.docx" required>
            <button type="submit">Upload</button>
        </form> 
    </div> 
    </section>

</body>
</html>
